<html>
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	<form action="/articulo/nuevo" method="post">
 		<p>Nombre: </p>
 		<input type='text' name='nombre'/>
 		<p>Precio: </p>
 		<input type='text' name='precio'/>
 		<p>Descripcion: </p>
 		<textarea name='descripcion' rows="5" cols="40" placeholder="Escriba aqui la descripcion del producto ..."></textarea>
 		<br>
 		<input type='submit' value='Guardar'/>
 		<input type="hidden" name="_csrf" value="{{token}}"/>
	</form>
	<form action="/tienda" accept-charset="utf-8">
		<input type="submit" name="cancelar" value="Cancelar">
	</form>

</body>
</html>
