<head>

<base href=".">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<!-- 3. Display the application -->

<body>

	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<div class="navbar-nav mr-auto">
				<p><a class="navbar-brand" href="/">MAS QUE PRODUCTOS INFORMATICOS</a></p>
			</div>

			{{^logged}}
			<form action="/login" method="post" class="form-inline">

				<div class="form-group">
					<input type="text" class="form-control mr-sm-2" name="nombre"
						placeholder="Username">
				</div>

				<div class="form-group">
					<input type="password" class="form-control mr-sm-2" name="password"
						placeholder="Password">
				</div>

				<p><button type="submit" class="btn btn-default">ENTRAR</button></p>	

				<input type="hidden" name="_csrf" value="{{token}}" />

			</form>
			{{/logged}} {{#logged}}
			<div class="nav navbar-nav navbar-right">

				<ul class="nav navbar-nav">
					<li>{{username}}</li>
					<li><form action="/logout" method="post">
							<button class="btn btn-default navbar-btn" type="submit">Log
								Out</button>
							<input type="hidden" name="_csrf" value="{{token}}" />
						</form></li>
				</ul>

			</div>
			{{/logged}}
		</div>

	</nav>
